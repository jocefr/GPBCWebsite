<section class="container-fluid section-space section-bg-1" id="schedule">
    <div class="container">
        <h2 class="center">Recent Videos</h2>
        {% if page.title == "Home" %}
        <div class="center no-fs underline-bottom">
            <img src="{{site.baseurl}}/assets/images/uline.png" alt="uline" class="image-center" />
        </div>
        {% endif %}
        <div class="row common-row-space">
            {% for video in site.data.videos %}
            <div class="col-sm-6">
                <iframe style="aspect-ratio: 16 / 9;
                width: 100%;" src="https://www.youtube.com/embed/{{video.id}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            {% endfor %}
            <div class="col-sm-12">
                <p class="lead center"><a href="https://youtube.com/c/GoldenPlainsBaptistChurch/videos" target="_blank"><i class="fa-brands fa-youtube fa-xl fa-fw"></i> Find more videos on our YouTube Channel</a></p>
            </div>
        </div>
    </div>
</section>
