description: Recordings of sermons in Jude

<section class="container-fluid section-space section-bg-1 regular-paragraph-padding">
    <div class="container">

        <h1 class="center">The Book of Jude</h1>
        <div class="center no-fs underline-bottom">
            <img src="{{site.baseurl}}/assets/images/uline.png" alt="uline" class="image-center" />
        </div>
        <div class="row common-row-space">
            <div class="col-xs-12">

                <h2 class="sm-h2">Video</h2>
                <p><a href="https://www.youtube.com/playlist?list=PLDUBFgkFZ8XcTN_CnYkfhUejIALqrNixk">Watch here on YouTube</a></p>


                <h2 class="sm-h2">Audio</h2>
                <p>{% for sermon in site.data.sermonSeries.jude %}
                    <a href="{{sermon.link}}" target="_blank">{{sermon.name}}</a><br>
                    {% endfor %}</p>

            </div>
        </div>
    </div>
</section>
