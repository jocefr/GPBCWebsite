<nav class="navbar navbar-default navbar-fixed-top menu-bg" id="top-nav">
  <div class="container">
      <div class="navigation-tb">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <div>
                <p style="margin-top: 12px;"><strong><a href="index.html">Golden Plains Baptist Church</a></strong></p>
              </div>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" id="menu-list">
                {% for item in site.data.navigation %}
                    {% if item.dropdown == false%}
                    <li class="{% if item.url == page.url %}active{% endif %} menu-fs"><a href="{{ item.url }}">{{ item.name }}</a></li>
                    {% else %}
                    <li class="dropdown menu-fs">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ item.name }} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            {% for subitem in item.subpages %}
                          <li class="menu-fs"><a href="{{subitem.url}}">{{subitem.name}}</a></li>
                          {% endfor %}
                        </ul>
                      </li>
                    {% endif %}
                {% endfor %}
              </ul>
          </div>
      </div>
  </div>
</nav>
