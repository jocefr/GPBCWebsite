---
layout: default
title: Living By Principles Series
description: Audio recordings of sermons in the Living by Principles Series
---

<section class="container-fluid section-space section-bg-1 regular-paragraph-padding">
    <div class="container">

        <h1 class="center">Living by Principles Series Audio</h1>
        <div class="center no-fs underline-bottom">
            <img src="{{site.baseurl}}/assets/images/uline.png" alt="uline" class="image-center" />
        </div>
        <div class="row common-row-space">
            <div class="col-xs-12">

                {% for sermon in site.data.sermonSeries.livingByPrinciples %}
                <a href="{{sermon.link}}" target="_blank">{{sermon.name}}</a><br>
                {% endfor %}
                    
            </div>
        </div>
    </div>
</section>
